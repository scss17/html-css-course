<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Fundamentals Challenge #3</title>
    <link rel="stylesheet" href="challenge-3.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="product-title">Converse Chuck All Star Low Top</h1>
        <img
          src="../img/challenges.jpg"
          alt="A pair of Converse Chuck All Star Low Top shoes"
          width="250px"
        />
      </header>
      <main>
        <strong class="price">$65.00</strong>
        <p class="shipping">Free Shipping</p>
        <p>
          Ready to dress up or down, these classic converse Chucks are an
          everyday wardrobe staple
        </p>
        <a class="more-info" href="">More Information &RightArrow;</a>

        <div class="colors">
          <div class="color"></div>
          <div class="color blue"></div>
          <div class="color red"></div>
          <div class="color yellow"></div>
          <div class="color green"></div>
          <div class="color brown"></div>
        </div>

        <h4 class="details-title">Product Details</h4>
        <ul class="details-list">
          <li>Lightweight, durable canvas maker</li>
          <li>Lightly padded footed</li>
          <li>Iconic Chick Taylor patch</li>
        </ul>
        <button>Add to Cart</button>
      </main>
    </div>
  </body>
</html>
